<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opening Library</title>
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika+Negative:400,700">
  <style>
    * {
      font-family: "Signika Negative", sans-serif;
    }
    h1 {
      font-size: 3vw;
      font-style: italic;
      margin: 1vw;
    }
    #container {
      display: flex;
      height: 43vw;
    }
    #board {
      flex: 1;
      touch-action: none;
    }
    .move-list-container {
      display: flex;
      flex-direction: column;
      margin-left: 2vw;
      max-height: 43vw;
      border: 1px solid #000;
    }
    .move-list-container h2 {
      font-size: 2vw;
      text-align: center;
    }
    .move-list {
      width: 25vw;
      font-size: 1.5vw;
      overflow-y: auto;
      padding-left: 0.7vw;
    }
    #queryinfo {
      text-align: center;
    }
    #metadata-container {
      white-space: nowrap;
      font-size: 1.5vw;
    }
    .metadata {
      display: inline-block;
      margin-right: 2vw;
    }
    footer {
      text-align: center;
      padding: 5px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Opening Library</h1>
  <div id="container">
    <div id="board"></div>
    <div class="move-list-container">
      <h2>Move List</h2>
      <div id="move-list" class="move-list"></div>
    </div>
    <div class="move-list-container">
      <h2><a href="https://www.chessdb.cn/queryc_en/">CDB</a> Query Info</h2>
      <div id="query-info" class="move-list"></div>
    </div>
  </div>
  <div id="metadata-container">
    <h2 id="eval" class="metadata" style="font-size: 2vw;"></h2>
    <a id="lichess-analysis" class="metadata" target="_blank" href="https://lichess.org/analysis/fromPosition/rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR%20w%20KQkq%20-%200%201"></a>
    <p id="winrates" class="metadata"></p>
    <p id="request" class="metadata"></p>
  </div>
  <footer>
    <p>Created by Alexander Davison</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>
  <script>
    $(() => {
      const $board = $("#board");
      const $moveList = $("#move-list");
      const $queryInfo = $("#query-info");
      const $request = $("#request");
      const $eval = $("#eval");
      const $lichessAnalysis = $("#lichess-analysis");
      const $wRate = $("#winrates");
      const game = new Chess();
      let queryInfo;

      function convertEval(e, turn) {
        if(isNaN(e))
          return "unknown"
        let evaluation = e / 100;
        if(turn === "b")
          evaluation *= -1;
        return ((evaluation < 0) ? "" : "+") + evaluation.toFixed(2);
      }

      async function onBoardUpdate() {
        $moveList.text("");
        const moveHistory = game.history();
        for(let i = 0; i < moveHistory.length; i += 2)
          $moveList.append(`<p>${Math.ceil((i + 1) / 2)}. ${moveHistory[i]} ${(i + 1) < moveHistory.length ? moveHistory[i + 1] : ""}</p>`);
        $moveList.scrollTop($moveList.prop("scrollHeight"));

        $lichessAnalysis.attr("href", `https://lichess.org/analysis/fromPosition/${game.fen()}`);

        $request.text("Requesting...");
        queryInfo = [];
        (await (await fetch(`https://www.chessdb.cn/cdb.php?action=queryall&board=${encodeURIComponent(game.fen())}`)).text())
        .split("|").map(move => {
          const moveStartIndex = move.indexOf("move:") + 5;
          const moveEndIndex = move.indexOf(",", moveStartIndex);
          let moveInfo = { move: move.substring(moveStartIndex, moveEndIndex) };
          move.substring(moveEndIndex + 1).split(",").forEach(item => {
            const [key, value] = item.split(":");
            moveInfo[key] = key === "note" ? value.trim() : parseInt(value, 10);
          });
          queryInfo.push(moveInfo);
        });
        $eval.text("eval: " + convertEval(queryInfo[0].score, game.turn()));
        $request.text("");

        $queryInfo.text("");
        for(let i = 0; i < queryInfo.length; i++) {
          const tempGame = new Chess();
          tempGame.load(game.fen());
          tempGame.move({from: queryInfo[i].move.substring(0, 2), to: queryInfo[i].move.substring(2, 4)});
          let move = tempGame.history()[tempGame.history().length - 1];
          if(move !== undefined)
            $queryInfo.append(`<p>${move}${queryInfo[i].note[0]} (${convertEval(queryInfo[i].score, game.turn())})</p>`);
        }

        const explorerInfo = await (await fetch(`https://explorer.lichess.ovh/masters?fen=${encodeURIComponent(game.fen())}`)).json();
        const white = explorerInfo.white;
        const draws = explorerInfo.draws;
        const black = explorerInfo.black;
        const total = white + draws + black;
        $wRate.text(`W ${(white / total * 100).toFixed(2)}%, D ${(draws / total * 100).toFixed(2)}%, B ${(black / total * 100).toFixed(2)}%`);
      }

      let boardConfig = {
        draggable: true,
        showNotation: false,
        position: "start",
        moveSpeed: 15,
        snapbackSpeed: 0,
        snapSpeed: 0,
        onDrop: async function(source, target) {
          if(game.move({from: source, to: target, promotion: "q"}) === null)
            return "snapback";
          await onBoardUpdate();
        },
        onSnapEnd: () => {
          board.position(game.fen());
        }
      };
      let board = Chessboard("board", boardConfig);
      $(window).resize(() => {
        board.destroy();
        boardConfig.position = game.fen();
        board = Chessboard("board", boardConfig);
      });
      $(document).keydown(e => {
        if(event.key === "z") {
          game.undo();
          board.position(game.fen());
          onBoardUpdate();
        } else if(event.key === "f") {
          board.flip();
        } else if(event.which === 32) {
          try {
            game.move({from: queryInfo[0].move.substring(0, 2), to: queryInfo[0].move.substring(2, 4)});
            board.position(game.fen());
            onBoardUpdate();
          } catch(TypeError) {}
        }
      });
      $eval.text("eval: +0.00");
      $lichessAnalysis.text("lichess analysis");
      onBoardUpdate();
    });
  </script>
</body>
</html>
