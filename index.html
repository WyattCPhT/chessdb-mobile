<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opening Library</title>
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
  <style>
    #board-movelist {
      display: flex;
    }
    #board {
      flex: 1;
      touch-action: none;
    }
    #movelist {
      width: 50vw;
      font-size: 1.5vw;
      max-height: 40vw;
      overflow-y: auto;
      margin-left: 1vw;
    }
    #metadata {
      white-space: nowrap;
      font-size: 0;
    }
    #eval {
      display: inline-block;
      font-size: 2vw;
      margin-right: 2vw;
    }
    #request {
      display: inline-block;
      font-size: 1.5vw;
    }
  </style>
</head>
<body>
  <div id="board-movelist">
    <div id="board"></div>
    <div id="movelist"></div>
  </div>
  <div id="metadata">
    <h2 id="eval"></h2>
    <p id="request"></p>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>
  <script>
    $(() => {
      const $board = $("#board");
      const $movelist = $("#movelist");
      let game = new Chess();
      let queryInfo;

      async function getQueryInfo() {
        $("#request").text("Requesting...");
        queryInfo = [];
        const queryurl = `https://www.chessdb.cn/cdb.php?action=queryall&board=${encodeURIComponent(game.fen())}`;
        (await (await fetch(queryurl)).text()).split("|").map(move => {
          const moveStartIndex = move.indexOf("move:") + 5;
          const moveEndIndex = move.indexOf(",", moveStartIndex);
          let moveInfo = { move: move.substring(moveStartIndex, moveEndIndex) };
          move.substring(moveEndIndex + 1).split(",").forEach(item => {
            const [key, value] = item.split(":");
            moveInfo[key] = key === "note" ? value.trim() : parseInt(value, 10);
          });
          queryInfo.push(moveInfo);
        });
        let evaluation = (queryInfo[0].score / 100 * (game.turn() === "b" ? -1 : 1)).toFixed(2);
        if(isNaN(evaluation))
          $("#eval").text("eval: unknown");
        else $("#eval").text("eval: " + ((evaluation < 0) ? "" : "+") + evaluation);
        $("#request").text("");
      }

      function greySquare(square) {
        const $square = $("#board .square-" + square);
        $square.css("background", $square.hasClass("black-3c85d") ? "#696969" : "#a9a9a9");
      }

      function redSquare(square) {
        const $square = $("#board .square-" + square);
        $square.css("background", $square.hasClass("black-3c85d") ? "#bb6969" : "#dd8888");
      }

      function greenSquare(square) {
        const $square = $("#board .square-" + square);
        $square.css("background", $square.hasClass("black-3c85d") ? "#69bb69" : "#88dd88");
      }

      function blueSquare(square) {
        const $square = $("#board .square-" + square);
        $square.css("background", $square.hasClass("black-3c85d") ? "#6969bb" : "#8888dd");
      }

      function cleanBoard() {
        $("#board .square-55d63").css("background", "");
      }

      async function onDrop(source, target) {
        cleanBoard();
        if(game.move({from: source, to: target, promotion: "q"}) === null)
          return "snapback";
        await getQueryInfo();
        let moveHistory = game.history();
        $movelist.text("");
        for(let i = 0; i < moveHistory.length; i += 2)
          $movelist.append(`<h2>${Math.ceil((i + 1) / 2)}. ${moveHistory[i]} ${(i + 1) < moveHistory.length ? moveHistory[i + 1] : ""}</h2>`);
        $movelist.scrollTop($movelist.prop("scrollHeight"));
      }

      function highlight(square, piece) {
        let moves = game.moves({square: square, verbose: true});
        if(moves.length > 0) greySquare(square);
        for(let i = 0; i < moves.length; i++)
          greySquare(moves[i].to);
        for(let i = 0; i < queryInfo.length; i++) {
          let move = queryInfo[i].move;
          if(move.substring(0, 2) === square) {
            switch(queryInfo[i].note[0]) {
              case "?":
                redSquare(move.substring(2, 4));
                break;
              case "*":
                greenSquare(move.substring(2, 4));
                break;
              case "!":
                blueSquare(move.substring(2, 4));
                break;
            }
          }
        }
      }

      let boardConfig = {
        draggable: true,
        showNotation: false,
        position: "start",
        onDrop: onDrop,
        onSnapEnd: () => { board.position(game.fen()); },
        onMouseoverSquare: highlight,
        onMouseoutSquare: cleanBoard
      };
      let board = Chessboard("board", boardConfig);
      $(window).resize(() => {
        board.destroy();
        boardConfig.position = game.fen();
        board = Chessboard("board", boardConfig);
      });
      $("#eval").text("eval: +0.00");
      getQueryInfo();
    });
  </script>
</body>
</html>
