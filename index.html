<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika+Negative:400,700">
  <title>Opening Library</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Signika Negative", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3vw;
      font-style: italic;
      margin: 0.5vw;
    }

    #container {
      display: flex;
    }

    #board {
      width: 40%;
      touch-action: none;
      box-sizing: content-box;
      margin-left: 0.5vw;
    }

    .move-list-container {
      flex: 1;
      margin-left: 2vw;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      max-height: 40vw;
    }

    .move-list {
      width: 25vw;
      font-size: 1.5vw;
      padding-left: 0.7vw;
      overflow-y: auto;
    }

    #sort-options {
      display: flex;
      margin-top: 5px;
    }

    #sort-options select {
      margin: 0.5vw;
      padding: 0;
      font-size: 1vw;
    }

    #queryinfo {
      text-align: center;
    }

    #metadata-container {
      flex: 1;
      white-space: nowrap;
      font-size: 1.3vw;
      margin-left: 0.5vw;
    }

    .metadata {
      display: inline-block;
      margin-right: 2vw;
    }

    footer {
      text-align: center;
      padding: 5px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 600px) {
      #board {
        width: 90%;
        margin: 0 5%;
      }
      #metadata-container {
        justify-content: center;
      }
      .move-list-container {
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <h1>Opening Library</h1>
  <div id="container">
    <div id="board"></div>
    <div class="move-list-container" style="border-right: 1px solid #000;">
      <div id="sort-options">
        <select id="white-sort-options">
          <option value="" disabled>Sort White's moves by...</option>
          <option value="accuracy" selected>accuracy</option>
          <option value="popularity">popularity</option>
          <option value="winrate">winrate</option>
        </select>
        <select id="black-sort-options">
          <option value="" disabled>Sort Black's moves by...</option>
          <option value="accuracy" selected>accuracy</option>
          <option value="popularity">popularity</option>
          <option value="winrate">winrate</option>
        </select>
      </div>
      <div id="query-info" class="move-list"></div>
    </div>
    <div class="move-list-container">
      <div id="move-list" class="move-list"></div>
    </div>
  </div>
  <div id="metadata-container">
    <h2 id="eval" class="metadata" style="font-size: 2vw;"></h2>
    <a id="lichess-analysis" class="metadata" target="_blank" href="https://lichess.org/analysis/fromPosition/rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR%20w%20KQkq%20-%200%201"></a>
    <p id="status-display" class="metadata"></p>
  </div>
  <footer>
    <p>Created by Alexander Davison | Powered by <a href="https://www.chessdb.cn/queryc_en/">CDB</a></p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>
  <script>
    $(() => {
      const $board = $("#board");
      const $eval = $("#eval");
      const $lichessAnalysis = $("#lichess-analysis");
      const $moveList = $("#move-list");
      const $queryInfo = $("#query-info");
      const $statusDisplay = $("#status-display");
      const $whiteSortOptions = $("#white-sort-options");
      const $blackSortOptions = $("#black-sort-options");
      
      const game = new Chess();
      let queryInfo;

      function convertEval(e, turn) {
        if(isNaN(e))
          return "unknown"
        let evaluation = e / 100;
        if(turn === "b")
          evaluation *= -1;
        return ((evaluation < 0) ? "" : "+") + evaluation.toFixed(2);
      }

      function formatNumber(num) {
        if (num >= 1000000) {
          return (num / 1000000).toFixed(1) + "M";
        } else if (num >= 1000) {
          return (num / 1000).toFixed(1) + "K";
        } else {
          return num.toString();
        }
      }

      function queryInfoDisplay() {
        if(queryInfo === undefined)
          return;
        $queryInfo.text("");
        queryInfo.sort((a, b) => {
          let aComparisonValue;
          let bComparisonValue;
          switch(game.turn() === "w" ? $whiteSortOptions.val() : $blackSortOptions.val()) {
            case "accuracy":
              aComparisonValue = a.score;
              bComparisonValue = b.score;
              break;
            case "popularity":
              aComparisonValue = a.total;
              bComparisonValue = b.total;
              break;
            case "winrate":
              aComparisonValue = a.winrate;
              bComparisonValue = b.winrate;
              break;
          }
          if(isNaN(aComparisonValue) && isNaN(bComparisonValue))
            return 1;
          if(isNaN(aComparisonValue))
            return 1;
          if(isNaN(bComparisonValue))
            return -1;
          if(aComparisonValue === bComparisonValue)
            return b.total - a.total;
          if(game.turn() === "b" && $blackSortOptions.val() === "winrate")
            return aComparisonValue - bComparisonValue;
          return bComparisonValue - aComparisonValue;
        });

        for(let i = 0; i < queryInfo.length; i++)
          $queryInfo.append(`<p>${queryInfo[i].moveSan}${queryInfo[i].note[0]}
              (${convertEval(queryInfo[i].score, game.turn())},
               ${isNaN(queryInfo[i].winrate) ? "n/a" : `${queryInfo[i].winrate}%, `}${isNaN(queryInfo[i].total) ? "" : `${formatNumber(queryInfo[i].total)}`})</p>`);
      }

      async function onBoardUpdate() {
        $moveList.text("");
        const moveHistory = game.history();
        for(let i = 0; i < moveHistory.length; i += 2)
          $moveList.append(`<p>${Math.ceil((i + 1) / 2)}. ${moveHistory[i]} ${(i + 1) < moveHistory.length ? moveHistory[i + 1] : ""}</p>`);
        $moveList.scrollTop($moveList.prop("scrollHeight"));

        $lichessAnalysis.attr("href", `https://lichess.org/analysis/fromPosition/${game.fen()}`);

        $statusDisplay.text("Requesting...");
        queryInfo = [];
        (await (await fetch(`https://www.chessdb.cn/cdb.php?action=queryall&board=${encodeURIComponent(game.fen())}`)).text())
        .split("|").map(move => {
          const moveStartIndex = move.indexOf("move:") + 5;
          const moveEndIndex = move.indexOf(",", moveStartIndex);
          let moveInfo = { move: move.substring(moveStartIndex, moveEndIndex) };
          move.substring(moveEndIndex + 1).split(",").forEach(item => {
            const [key, value] = item.split(":");
            moveInfo[key] = key === "note" ? value.trim() : parseInt(value, 10);
          });
          queryInfo.push(moveInfo);
        });
        $eval.text("eval: " + convertEval(queryInfo[0].score, game.turn()));

        const explorerInfo = await(await fetch(`https://explorer.lichess.ovh/masters?fen=${encodeURIComponent(game.fen())}`)).json();
        let white = explorerInfo.white;
        let draws = explorerInfo.draws;
        let total = white + draws + explorerInfo.black;
        let winrate = ((white / total + 0.5 * draws / total) * 100).toFixed(1);
        $statusDisplay.text(isNaN(winrate) ? "n/a" : `${winrate}% winrate, ${formatNumber(total)} games`);

        for(let i = 0; i < queryInfo.length; i++) {
          const tempGame = new Chess();
          tempGame.load(game.fen());
          tempGame.move({from: queryInfo[i].move.substring(0, 2), to: queryInfo[i].move.substring(2, 4)});
          const moveSan = tempGame.history()[tempGame.history().length - 1];
          winrate = NaN;
          total = NaN;
          if(moveSan !== undefined) {
            for(let j = 0; j < explorerInfo.moves.length; j++) {
              if(explorerInfo.moves[j].san === moveSan) {
                white = explorerInfo.moves[j].white;
                draws = explorerInfo.moves[j].draws;
                total = white + draws + explorerInfo.moves[j].black;
                winrate = ((white / total + 0.5 * draws / total) * 100).toFixed(1);
                break;
              }
            }
          }
          queryInfo[i].total = total;
          queryInfo[i].winrate = winrate;
          queryInfo[i].moveSan = moveSan;
        }

        queryInfoDisplay();
      }

      const board = Chessboard("board", {
        draggable: true,
        showNotation: false,
        position: "start",
        moveSpeed: 15,
        snapbackSpeed: 0,
        snapSpeed: 0,
        onDrop: async function(source, target) {
          if(game.move({from: source, to: target, promotion: "q"}) === null)
            return "snapback";
          await onBoardUpdate();
        },
        onSnapEnd: () => {
          board.position(game.fen());
        }
      });
      $(window).resize(board.resize);

      $(document).keydown(e => {
        // change space to right arrow and z to left arrow, add implementation of random best move
        if(event.key === "z") {
          game.undo();
          board.position(game.fen());
          onBoardUpdate();
        } else if(event.key === "f") {
          board.flip();
        } else if(event.which === 32) {
          try {
            game.move({from: queryInfo[0].move.substring(0, 2), to: queryInfo[0].move.substring(2, 4)});
            board.position(game.fen());
            onBoardUpdate();
          } catch(TypeError) {}
        }
      });

      $whiteSortOptions.on("change", queryInfoDisplay);
      $blackSortOptions.on("change", queryInfoDisplay);

      $eval.text("eval: +0.00");
      $lichessAnalysis.text("lichess analysis");
      onBoardUpdate();
    });
  </script>
</body>
</html>
